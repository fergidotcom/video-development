<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Archive Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-item:hover {
            background: #f5f5f5;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .result-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .result-excerpt {
            color: #444;
            line-height: 1.6;
        }

        .result-excerpt mark {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            margin-right: 10px;
        }

        .badge-life-story {
            background: #10b981;
            color: white;
        }

        .badge-family-event {
            background: #f59e0b;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge-complete {
            background: #10b981;
            color: white;
        }

        .badge-pending {
            background: #6b7280;
            color: white;
        }

        .badge-failed {
            background: #ef4444;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
            color: #666;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }

        .close-btn {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        .transcript-segment {
            padding: 10px;
            margin-bottom: 5px;
            border-left: 3px solid transparent;
        }

        .transcript-segment:hover {
            background: #f5f5f5;
            border-left-color: #667eea;
        }

        .timestamp {
            display: inline-block;
            font-family: monospace;
            color: #667eea;
            font-weight: 600;
            min-width: 80px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìπ Video Archive Search</h1>
            <p class="subtitle">Search and browse life stories and family events</p>
        </header>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">...</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-transcribed">...</div>
                <div class="stat-label">Transcribed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-hours">...</div>
                <div class="stat-label">Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-cost">...</div>
                <div class="stat-label">Cost</div>
            </div>
        </div>

        <div class="search-section">
            <div class="tabs">
                <div class="tab active" data-tab="search">üîç Search</div>
                <div class="tab" data-tab="browse">üìö Browse All</div>
            </div>

            <div id="search-tab" class="tab-content">
                <input type="text" class="search-box" id="search-input" placeholder="Search transcripts...">
                <div class="filters">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="life_story">Life Stories</option>
                        <option value="family_event">Family Events</option>
                    </select>
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </div>
            </div>

            <div id="browse-tab" class="tab-content" style="display: none;">
                <div class="filters">
                    <select id="browse-category-filter">
                        <option value="">All Categories</option>
                        <option value="life_story">Life Stories</option>
                        <option value="family_event">Family Events</option>
                    </select>
                    <select id="status-filter">
                        <option value="">All Status</option>
                        <option value="complete">Transcribed</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>
                    <button class="btn btn-primary" id="browse-btn">Load Videos</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="results" class="empty-state">
                <div class="empty-state-icon">üé¨</div>
                <p>Enter a search term or browse all videos to get started</p>
            </div>
        </div>
    </div>

    <!-- Transcript Modal -->
    <div class="modal" id="transcript-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" id="close-modal">&times;</span>
                <div class="modal-title" id="modal-title">Transcript</div>
            </div>
            <div id="modal-body">Loading...</div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const tabName = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });
                document.getElementById(`${tabName}-tab`).style.display = 'block';
            });
        });

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const stats = await response.json();

                document.getElementById('stat-total').textContent = stats.total_videos;
                document.getElementById('stat-transcribed').textContent = stats.transcribed_videos;
                document.getElementById('stat-hours').textContent = stats.total_duration_hours.toFixed(1);
                document.getElementById('stat-cost').textContent = `$${stats.total_cost.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Search function
        async function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Please enter a search term');
                return;
            }

            const category = document.getElementById('category-filter').value;

            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Searching...</div>';

            try {
                let url = `${API_BASE}/api/search?q=${encodeURIComponent(query)}`;
                if (category) url += `&category=${category}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    results.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üîç</div><p>No results found</p></div>';
                    return;
                }

                results.innerHTML = data.map(item => `
                    <div class="result-item" onclick="viewTranscript(${item.video_id})">
                        <div class="result-title">${item.filename}</div>
                        <div class="result-meta">
                            <span class="category-badge badge-${item.category?.replace('_', '-')}">${item.category || 'unknown'}</span>
                            üìÅ ${item.directory} | ‚è±Ô∏è ${formatDuration(item.duration_seconds)}
                        </div>
                        <div class="result-excerpt">${item.excerpt}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Search error:', error);
                results.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Error performing search</p></div>';
            }
        }

        // Browse function
        async function browseVideos() {
            const category = document.getElementById('browse-category-filter').value;
            const status = document.getElementById('status-filter').value;

            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Loading...</div>';

            try {
                let url = `${API_BASE}/api/videos?limit=100`;
                if (category) url += `&category=${category}`;
                if (status) url += `&status=${status}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    results.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìπ</div><p>No videos found</p></div>';
                    return;
                }

                results.innerHTML = data.map(item => `
                    <div class="result-item" onclick="viewTranscript(${item.id})">
                        <div class="result-title">${item.filename}</div>
                        <div class="result-meta">
                            <span class="category-badge badge-${item.category?.replace('_', '-')}">${item.category || 'unknown'}</span>
                            <span class="status-badge badge-${item.transcription_status}">${item.transcription_status}</span>
                            üìÅ ${item.directory} | ‚è±Ô∏è ${formatDuration(item.duration_seconds)}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Browse error:', error);
                results.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Error loading videos</p></div>';
            }
        }

        // View transcript
        async function viewTranscript(videoId) {
            const modal = document.getElementById('transcript-modal');
            const modalBody = document.getElementById('modal-body');
            const modalTitle = document.getElementById('modal-title');

            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading">Loading transcript...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/transcripts/${videoId}`);
                if (!response.ok) {
                    throw new Error('Transcript not available');
                }
                const data = await response.json();

                const videoResponse = await fetch(`${API_BASE}/api/videos/${videoId}`);
                const video = await videoResponse.json();

                modalTitle.textContent = video.filename;

                if (data.segments && data.segments.length > 0) {
                    modalBody.innerHTML = data.segments.map(seg => `
                        <div class="transcript-segment">
                            <span class="timestamp">${formatTimestamp(seg.start_time)}</span>
                            <span>${seg.text}</span>
                        </div>
                    `).join('');
                } else {
                    modalBody.innerHTML = `<p>${data.transcript_text}</p>`;
                }
            } catch (error) {
                console.error('Error loading transcript:', error);
                modalBody.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Transcript not available</p></div>';
            }
        }

        // Helper functions
        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const minutes = Math.floor(seconds / 60);
            return `${minutes} min`;
        }

        function formatTimestamp(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Event listeners
        document.getElementById('search-btn').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        document.getElementById('browse-btn').addEventListener('click', browseVideos);
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('transcript-modal').classList.remove('active');
        });

        // Close modal on background click
        document.getElementById('transcript-modal').addEventListener('click', (e) => {
            if (e.target.id === 'transcript-modal') {
                document.getElementById('transcript-modal').classList.remove('active');
            }
        });

        // Load stats on page load
        loadStats();
        setInterval(loadStats, 30000); // Refresh stats every 30 seconds
    </script>
</body>
</html>
